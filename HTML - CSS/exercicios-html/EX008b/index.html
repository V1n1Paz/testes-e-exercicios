<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outras formatações</title>
</head>
<body>
    <h1>Mais formatações</h1>
    <h2>Códigos</h2>
    <p>O comando <code>system.out.println()</code> é escrito em <strong>JAVA</strong></p>
    <h2>Citação</h2>
    <p><q>O computador é um burro muito rápido</q></p>
    <h2>Usando abreviações</h2>
    <p><abbr title="Hypertext Markup Language">HTML</abbr> e <abbr title="Cascating Style Sheets">CSS</abbr> são linguagens utilizadas para a criação de sites.</p>
    <h2>Texto invertido</h2>
    <p><bdo dir="rtl">socorram me subi no onibus em marrocos <br>arara <br>1001001</bdo>(73 em binários)</p>
    
</body>
</html>
